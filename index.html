<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>

      <div class="score">
        <div class="your-score">76</div>
        <div class="total-score">of 100</div>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>

      <div class="reaction">
        <div class="reaction-beauty">            
          <div class="reaction-left">
            <img class="reaction-icon" src="assets/images/icon-reaction.svg" alt="reaction icon">
            <div>Reaction</div>
          </div>

          <span><strong>80</strong> / 100</span>
        </div>
      </div>

      <div class="memory">
        <div class="memory-beauty">
          <div class="memory-left">
            <img class="memory-icon" src="assets/images/icon-memory.svg" alt="memory icon">
            <div>Memory</div>
          </div>
          
          <span><strong>92</strong> / 100</span>
        </div>
      </div>

      <div class="verbal">
        <div class="verbal-beauty">
          <div class="verbal-left">
            <img class="verbal-icon" src="assets/images/icon-verbal.svg" alt="verbal icon">
            <div>Verbal</div>
          </div>
          
          <span><strong>61</strong> / 100</span>
        </div>
      </div>

      <div class="visual">
        <div class="visual-beauty">
          <div class="visual-left">
            <img class="visual-icon" src="assets/images/icon-visual.svg" alt="visual icon">
            <div>Visual</div>
          </div>
          
          <span><strong>72</strong> / 100</span>
        </div>
      </div>

      <button>Continue</button>

      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/profile/lawal2000" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/lawal-sherif-itunu">Sherif Lawal</a></p>
      </div>
    </section>
  </main>
  
</body>
</html>
